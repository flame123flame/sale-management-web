<nz-breadcrumb>
    <nz-breadcrumb-item>หน้าหลัก</nz-breadcrumb-item>
    <nz-breadcrumb-item>ลูกค้า</nz-breadcrumb-item>
</nz-breadcrumb>

<form nz-form class="card-form-custom mt-3">
    <h2>ค้นหาลูกค้า</h2>
    <div nz-row [nzGutter]="24">
        <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6">
            <nz-form-label>ชื่อ</nz-form-label>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="'กรุณากรอกชื่อ'">
                    <nz-input-group nzPrefixIcon="user" class="form-input">
                        <input nz-input placeholder="ชื่อ" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6">
            <nz-form-label>เบอร์โทร</nz-form-label>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="'กรุณากรอกชื่อ'">
                    <nz-input-group nzPrefixIcon="user" class="form-input">
                        <input nz-input placeholder="ชื่อ" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </div>



    </div>

    <div class="display-flex justify-center my-4">
        <button class="mr-3 button-default" nz-button nzType="primary">ค้นหา</button>
        <button class="mr-3 button-default" nz-button nzType="default">ล้าง</button>
        <button class="mr-3 button-green button-default" nz-button
            [routerLink]="['/customers/add']">เพิ่มลูกค้า</button>
    </div>
</form>

<!-- ✅ Customers Table -->
<div class="background-white-color p-4 mt-3 card-custom-table">
    <nz-table [nzData]="customers" [nzShowPagination]="false" nzBordered nzSize="middle">
        <thead>
            <tr>
                <th class="text-center">ลำดับ</th>
                <th class="text-center">ชื่อ</th>
                <th class="text-center">ที่อยู่</th>
                <th class="text-center">เบอร์โทร</th>
                <th class="text-center">อีเมล</th>
                <th class="text-center">จัดการ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers; let i = index">
                <td class="text-center">{{ i + 1 }}</td>
                <td>{{ customer.fullName }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.email }}</td>
                <td class="text-center">
                    <button nz-button nzType="default" style="border-radius: 4px;" class="btn-icon yellow mr-2"
                        (click)="onEdit(customer.id)">
                        แก้ไข
                    </button>

                    <button nz-button nzType="default" style="border-radius: 4px;" class="btn-icon red">
                        ลบ
                    </button>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
